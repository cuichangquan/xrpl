[server]
port_rpc_admin_local
port_ws_public
# port_peer    # standaloneなら不要

[port_rpc_admin_local]
port = 5005
ip = 0.0.0.0
protocol = http
admin = 0.0.0.0

[port_ws_public]
port = 6006
ip = 0.0.0.0
protocol = ws
admin = 0.0.0.0

# # P2Pピア接続（standaloneなら不要）
# [port_peer]
# port = 51235
# ip = 0.0.0.0
# protocol = peer

# # --- DB: NuDB（非圧縮、安定）
# [node_db]
# type=NuDB
# path=/var/lib/rippled/db/nudb
# online_delete=512
# advisory_delete=0

# --- DB: RocksDB（圧縮、高速）
[node_db]
type=RocksDB
path=/var/lib/rippled/db/rocksdb
online_delete=512
advisory_delete=0

# RocksDBの初期チューニング例
open_files=2000
cache_mb=512
file_size_mb=8
filter_bits=12

# メモリ枠はDocker/Macなら small で様子見
[node_size]
small

# 👇 これで完全ローカル（ネット未接続）
[standalone]

# P2P を非公開化（万一port_peerを開けたままでも入って来ない）
[peer_private]
1

# ネットワーク参加（デフォルトの公開UNLを利用）
[validator_list_sites]
https://vl.ripple.com

[rpc_startup]
{ "command": "log_level", "severity": "info" }

[ssl_verify]
1

[database_path]
/var/lib/rippled/db

[debug_logfile]
/var/lib/rippled/debug.log
